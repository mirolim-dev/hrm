{% extends "base.html" %}
{% load static %}
{% block body %}
<section class="vh-100" style="background-color: #2779e2;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
  
          <h1 class="text-white mb-4">Demoni Ko'rish</h1>
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">
                <form method='post'>
                    {% csrf_token %}
                    <div class="px-5 py-4">
                        <center><button type="submit" class="btn btn-primary">
                        Admin panelni ko'rish</button></center>
                    </div>
                </form>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
                
{% endblock body %}
